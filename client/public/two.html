<!doctype html>
<html>
<head>

  <title>Wrattler</title>
  
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" >  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" 
  integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="lib/d3.v3.min.js"></script>
  <script src="lib/sankey.js"></script>
  <script src="lib/d3.chart.min.js"></script>
  <script src="lib/d3.chart.sankey.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>g path { fill:transparent; }</style>
  <script type="text/javascript">
    window.onload = function() {
      var code1 = "# First notebook\n```javascript\nvar df = [{'test':123}]\n```";
      var code2 = "# Second notebook\n```javascript\nvar df = [{'test':456}]\n```";
      var langs = wrattler.getDefaultLanguages();
      wrattler.createNotebook("paper1", code1, langs).then(function(notebook) {
        notebook.addDocumentContentChanged(function (newContent) {
          console.log("NOTEBOOK #1 CHANGED:\n%O", newContent)
        })
      });
      wrattler.createNotebook("paper2", code2, langs).then(function(notebook) {
        notebook.addDocumentContentChanged(function (newContent) {
          console.log("NOTEBOOK #2 CHANGED:\n%O", newContent)
        })
      });
    }
  </script>
</head>
<body>
  <table style="width:100%"><tr>
    <td style="width:50%;"><div id="paper1"></div></td>
    <td style="width:50%;"><div id="paper2"></div></td>
  </tr></table>
  <script src="app.js"></script>
</body>
</html>
