<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|Old+Standard+TT:400,400i,700" rel="stylesheet">
  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
  <link href="/wrattler/style.css" rel="stylesheet">
  <link href="/wrattler/syntax.css" rel="stylesheet">
</head>
<body>
  <header>
  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-sm-12 col-md-10 header">
        <h1><a href="/wrattler/">{{ site.title }}</a></h1>
      </div>
    </div>
  </div>
  </header>
  <article>
  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-sm-12 col-md-10">
        {{ content }}
      </div>
    </div>
  </div>
  </article>
  <footer>
  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-sm-12 col-md-10 footer">
        <p>Made with the Analytical Engine in London</p>
      </div>
    </div>
  </div>
  </footer>
</body>
</html>
